<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    
    <!-- Favicon and app icon links -->
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" >
   
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="SpinWin">
    <link rel="manifest" href="site.webmanifest" >
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        
        <div id="game-setup" class="game-section">
            <h2>Start Game</h2>
            <div class="input-group">
                <label for="deposit">Deposit Amount:</label>
                <input type="number" id="deposit" min="1">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        
        <div id="game-play" class="game-section hidden">
            <div class="balance-display">
                <h3>Balance: $<span id="balance">0</span></h3>
            </div>
            
            <div class="betting-controls">
                <div class="input-group">
                    <label for="lines">Number of Lines (1-3):</label>
                    <input type="number" id="lines" min="1" max="3" value="1">
                </div>
                <div class="input-group">
                    <label for="bet-amount">Bet Per Line:</label>
                    <input type="number" id="bet-amount" min="1" value="1">
                </div>
                <button id="spin-button">SPIN</button>
            </div>
            
            <div class="slot-machine">
                <div class="reels">
                    <!-- Reels will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="results" class="results hidden">
                <h3>You won: $<span id="winnings">0</span></h3>
            </div>
            
            <button id="play-again" class="hidden">Play Again</button>
        </div>
    </div>
    
    <script src="project.js"></script>
</body>
</html>
